<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HJ - Links</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./portfoliofavicon.png">
</head>

<body>
        <header>
            <img src="./logo.jpg" alt="Logo" class="logo_img">
        </header>
        <main>
            <ul class="link-list">
                <li>
                    <img src="./githubfavicon.png" alt="github favicon">
                    <a href="https://github.com/hermanjustino" class="link-title">Github</a>
                    <button class="share-button" onclick="share('https://example.com/page1')">Share</button>
                </li>
                <li>
                    <img src="./linkedinfavicon.png" alt="linkedin favicon">
                    <a href="https://www.linkedin.com/in/hermanjustino/" class="link-title">LinkedIn</a>
                    <button class="share-button" onclick="share('https://example.com/page2')">Share</button>
                </li>
                <li>
                    <img src="./portfoliofavicon.png" alt="linkedin favicon">
                    <a href="https://hermanjustino.com" class="link-title">Portfolio</a>
                    <button class="share-button" onclick="share('https://example.com/page2')">Share</button>
                </li>
                <li>
                    <img src="./spotify.png" alt="spotify favicon">
                    <a href="https://open.spotify.com/user/12170180008?si=5150bd5a66a6410a"
                        class="link-title">Spotify</a>
                    <button class="share-button" onclick="share('https://example.com/page2')">Share</button>
                </li>
            </ul>
        </main>
    <div id="background"></div>
    <script src="scripts.js"></script>
</body>

</html>
